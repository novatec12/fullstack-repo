<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Condicional if else</title>

	<script>
		//Condicional if para treinar condiçoes logicas


		if(2 !== "2"){
			// a logica aqui
			document.write("A condição é verdadeira ")

		}else{
			// outra logica
			document.write("A condição é falsa")
		}

	</script>
</head>
<body>


</body>
</html>
